name: trinetra
description: "A Flutter app for rover path planning and monitoring."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  # Networking (Replaces Axios)
  dio: ^5.3.0
  # Firebase Auth (Replaces AuthContext)
  firebase_core: ^2.24.2
  firebase_auth: ^4.16.0
  google_sign_in: ^6.2.1
  # State Management (Replaces React Context)
  provider: ^6.1.1
  # Maps (Replaces Leaflet)
  flutter_map: ^6.0.0
  latlong2: ^0.9.0
  geolocator: ^10.1.0
  # Charts (Replaces Recharts)
  fl_chart: ^0.66.0
  # Icons (Replaces Lucide)
  lucide_icons: ^0.257.0
  # Storage
  shared_preferences: ^2.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/logo.jpeg"
  min_sdk_android: 21
  web:
    generate: true
    image_path: "assets/logo.jpeg"

flutter:
  assets:
    - assets/logo.jpeg